<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .persons tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .persons td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            background-image: url("../../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }


    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>

</head>
<body>

<h3 th:text="#{authors-table-header}">Authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th th:text="#{id}">ID</th>
        <th th:text="#{author-field-first-name}">FirstName</th>
        <th th:text="#{author-field-last-name}">LastName</th>
        <th th:text="#{column-action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Doe</td>
        <td>
            <a th:href="@{/authors/edit(id=${author.id})}" href="edit.html" th:text="#{edit-button-caption}">Edit</a>
            <a th:href="@{/authors/delete(id=${author.id})}" href="delete.html" th:text="#{delete-button-caption}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<h3>
    <a th:text="#{author-create-page}" href="#" th:href="@{/authors/create}"></a>
</h3>

<h3>
    <a th:text="#{main-page}" href="#" th:href="@{/}"></a>
</h3>
</body>
</html>
